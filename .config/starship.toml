format = """
[ ](fg:#769ff0 bg:#282a36)\
$conda\
$directory\
$git_branch\
$git_status\
[](fg:#394260 bg:#282a36)\
\n$character"""

add_newline = false

[directory]
style = "fg:#232323 bg:#769ff0"
format = "[ $path ]($style)"
truncation_length = 99

[git_branch]
symbol = ""
style = "bg:#394260"
format = '[[ $symbol $branch ](fg:#769ff0 bg:#394260)]($style)'

# Tried to make this like bash-git-prompt
[git_status]
style = "bg:#394260"
ahead = '[⇡${count}](fg:#EEEDE7 bg:#394260)'
behind = '[⇣${count}](fg:#EEEDE7 bg:#394260)'
diverged = '[⇡${ahead_count}⇣${behind_count}](fg:#EEEDE7 bg:#394260)'
modified = '[✚ ${count}](fg:#A16AE8 bg:#394260)'
staged = '[ ●${count}](fg:#FF2E2E bg:#394260)'
stashed = '[⚑${count}](fg:#D62598 bg:#394260)'
deleted = '[✖ ${count}](fg:#FF5C5C bg:#394260)'
conflicted = '[✖-${count}](fg:#BF2A2E bg:#394260)'
untracked = '[...${count}](fg:#A7C2D7 bg:#394260)'
format = '[[($all_status$ahead_behind )](fg:#769ff0 bg:#394260)]($style)'

[conda]
style = "fg:#232323 bg:#769ff0"
format = '[ \($environment\) ]($style)'

[character]
success_symbol = '[\$](bold green)'

