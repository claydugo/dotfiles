# The background for the bubble characters
# is the bg color for the kitty dracula theme
# this is very tailored to my setup
format = """
[](bg:#282a36)\
$conda\
$hostname\
$directory\
$git_branch\
$git_status\
$cmd_duration\
\n$character"""

add_newline = false

[directory]
# style = "fg:#FFFFFF"
# format = "[ $path ]($style)"
truncation_symbol = '/'
truncation_length = 99

[hostname]
style = "fg:#BBBBBB"
format = '[ $hostname ]($style)'
ssh_only = true

[git_branch]
symbol = "ï˜"
format = '[[$symbol$branch ](fg:bold purple )]()'

