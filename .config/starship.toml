format = """
[ ](fg:#769ff0 bg:#282a36)\
$conda\
$directory\
$git_branch\
$git_status\
[](fg:#394260 bg:#282a36)\
\n$character"""

[directory]
style = "fg:#232323 bg:#769ff0"
format = "[ $path ]($style)"
truncation_length = 99

[git_branch]
symbol = ""
style = "bg:#394260"
format = '[[ $symbol $branch ](fg:#769ff0 bg:#394260)]($style)'

[git_status]
style = "bg:#394260"
ahead = '⇡${count}owl'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'
modified = '!${count}'
format = '[[($all_status$ahead_behind )](fg:#769ff0 bg:#394260)]($style)'

[conda]
style = "fg:#232323 bg:#769ff0"
format = '[ \($environment\) ]($style)'

