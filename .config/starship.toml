# The background for the bubble characters
# is the bg color for the kitty dracula theme
# this is very tailored to my setup
format = """
[  ÓÇ∂](fg:#769ff0 bg:#282a36)\
$conda\
$hostname\
$directory\
$git_branch\
$git_status\
$cmd_duration\
[ÓÇ¥](fg:#394260 bg:#282a36)\
\n$character"""

add_newline = false

[directory]
style = "fg:#232323 bg:#769ff0"
format = "[ $path ]($style)"
truncation_symbol = '/'
truncation_length = 99

[hostname]
style = "fg:#232323 bg:#769ff0 bold"
format = '[ $hostname ]($style)'
ssh_only = true

[git_branch]
symbol = "Ôêò"
style = "bg:#394260"
format = '[[ $symbol $branch ](fg:#769ff0 bg:#394260)]($style)'

# Tried to make this like bash-git-prompt
[git_status]
style = "bg:#394260"
ahead = '[‚á°${count}](fg:#EEEDE7 bg:#394260)'
behind = '[‚á£${count}](fg:#EEEDE7 bg:#394260)'
diverged = '[‚á°${ahead_count}‚á£${behind_count}](fg:#EEEDE7 bg:#394260)'
modified = '[‚úö${count}](fg:#A16AE8 bg:#394260)'
staged = '[‚óè${count}](fg:#D22B2B bg:#394260)'
stashed = '[‚öë${count}](fg:#D62598 bg:#394260)'
deleted = '[‚úñ ${count}](fg:#FF5C5C bg:#394260)'
conflicted = '[‚úñ-${count}](fg:#BF2A2E bg:#394260)'
untracked = '[...${count}](fg:#A7C2D7 bg:#394260)'
format = '[[($all_status$ahead_behind )](fg:#769ff0 bg:#394260)]($style)'

[conda]
style = "fg:#232323 bg:#769ff0"
format = '[\($environment\)]($style)'

[character]
success_symbol = '[üî•](white)'
error_symbol = '[üíÄ](white)'

[cmd_duration]
